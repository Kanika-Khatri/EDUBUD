<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600;1,900&family=Raleway:wght@600&display=swap"
    rel="stylesheet">

  <title>EduBud | Login</title>
</head>

<body>

  <form action="/loginsystem/login.php" method="POST" onsubmit="return validate();">
    <div class="container">
      <h1 class="login">
        <center>Login</center>
      </h1>
      <p>
        <center>Not registered yet?<a href="register.html" style="color:dodgerblue"> Signup Here</a>.</center>
      </p>

      <hr>

      <label for="name"><b>Username</b></label><br>
      <input type="text" placeholder="Enter your username" name="username" ><br>

      <label for="password"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password" name="password" ><br>



      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me</label>



      <div class="clearfix">


        <button type="submit" onsubmit="validate()" class="signupbtn"><a href="home.html"
            style="list-style: none; text-decoration: none; color: white;">Login</a></button>

      </div>
    </div>

  </form>

  <div class="image">
    <img src="images/login.jpg" alt="" class="image-img">
  </div>
  <script>
    var f = document.querySelector("form")
    function validate() {
      var un = f.username.value;
      if (un.trim() == "") {
        alert("Please enter your username.")
        return false;
      }
      if (un.charAt(0).match("[0-9]")) {
        alert("First letter can't be number.")
        return false;
      }
      if (un.length < 5 || un.length > 15) {
        alert("Username length must be between 5 to 15 characters.")
        return false;
      }
      var pwd = f.password.value;
      if (pwd == "") {
        alert("Please enter your password.")
        return false;
      }
      if (pwd.length < 7 || pwd.length > 15) {
        alert("Password must be of atleast 8 character.")
        return false;
      }
      var upperCaseCheck = /[A-Z]/;
      var lowerCaseCheck = /[a-z]/;
      var numberCheck = /[0-9]/;
      var specialCharCheck = /[^A-Za-z0-9]/; 

      if (!upperCaseCheck.test(pwd) || !lowerCaseCheck.test(pwd) || !numberCheck.test(pwd) || !specialCharCheck.test(pwd)) {
        alert("Password must contain at least one capital letter, one small letter, one number, and one special character.");
        return false;
      }
      return true;
    }
    f.addEventListener("submit", function (e) {
      if (!validate()) {
        e.preventDefault();
      }
    }); 

  </script>
</body>

</html>
