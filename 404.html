</head>
<style>
    *{
        margin: 0;
        padding: 0;

    .hero{
        width: 100%;
        height: 550px;
        display: inline-block;
       
    }
    .inner-text{
        margin-top: 200px;
        font-size: 4rem;
        color: white;
    }

<body>
    <div class="hero">
        <div class="inner-text">
          <center>404:

      </div>

<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script>
   var typed = new Typed('#element', {
        strings: ['Error','Page Not Found','Try Again', 'Nothing here'],

      });
    var a = document.getElementById('element')
    a.style.color = 'rgb(235, 192, 192)';
